        header.classList.toggle("sticky", window.scrollY > 0 );
    });

    function toggleMenu(){
        const menuToggle = document.querySelector('.topnav');
        const navbar = document.querySelector('.navbar');
        navbar.classList.toggle('active');
        menuToggle.classList.toggle('active');
    }
</script>

</script>
